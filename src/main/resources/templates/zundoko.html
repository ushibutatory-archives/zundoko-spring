<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf"
      layout:decorator="layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Zundoko</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-xs-12">
                <a th:href="@{'/'+${title}}" class="btn btn-default" style="margin:8px;">もう一回</a>
                <a href="/" class="btn btn-link" style="margin:8px">戻る</a>
            </div>
        </div>
        <div class="row" style="margin:16px;">
            <div class="col-xs-12">
                <span th:each="item : ${result.results}"><span th:remove="tag" th:text="${item}"></span></span>
            </div>
        </div>
    </div>
</body>
</html>
