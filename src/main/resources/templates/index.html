<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf"
      layout:decorator="layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Zundoko</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-xs-12">
                <span th:each="song : ${songs}">
                    <a th:href="@{'/' + ${song.className}}" th:text="${song.name}" class="btn btn-default" style="margin:8px;"></a>
                </span>
            </div>
        </div>
        <hr/>
        <h4>おまけ</h4>
        <form action="/nabeatsu" method="post" th:object="${nabeatsuForm}">
            <div class="row" style="margin:8px;">
                <div class="col-xs-12">
                    <span style="display:inline-block;">
                        <input type="number" name="start" min="1" max="99999999" value="1" required="required" style="margin:8px;" />から
                    </span>
                    <span style="display:inline-block;">
                        <input type="number" name="count" min="1" max="9999999" value="100" required="required" style="margin:8px;" />個数える
                    </span>
                </div>
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-default" value="実行" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
